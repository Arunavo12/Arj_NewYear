<html lang="en">

  <style>
    :root{
      --bg:#070711;
      --text:#f3f4ff;
      --muted:#b9b9d6;
      --accent:#ff8fc8;
      --good:#41f5c0;
      --bad:#ff4d6d;
      --shadow: 0 18px 60px rgba(0,0,0,.45);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 20% 0%, rgba(124,92,255,.25), transparent 60%),
        radial-gradient(1000px 500px at 90% 20%, rgba(0,255,198,.12), transparent 60%),
        radial-gradient(900px 600px at 40% 120%, rgba(255,143,200,.18), transparent 55%),
        var(--bg);
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:22px;
    }

    .frame{
      width:min(980px, 100%);
      border-radius:26px;
      overflow:hidden;
      box-shadow: var(--shadow);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.10);
    }

    /* Lock screen */
    .lock{
      padding:26px 18px 30px;
      min-height: 640px;
      display:grid;
      place-items:center;
      position:relative;
    }
    .lock::before{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(700px 340px at 50% -10%, rgba(255,143,200,.25), transparent 60%),
        radial-gradient(700px 340px at 80% 30%, rgba(124,92,255,.22), transparent 60%),
        radial-gradient(700px 340px at 20% 30%, rgba(0,255,198,.12), transparent 60%);
      pointer-events:none;
      opacity:.95;
    }
    .lockInner{
      width:min(420px, 92vw);
      position:relative;
      z-index:1;
      text-align:center;
    }
    .time{
      font-size:54px;
      font-weight:700;
      letter-spacing:-.02em;
      margin:6px 0 2px;
      text-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    .date{
      color:var(--muted);
      font-size:15px;
      margin-bottom:10px;
    }

    .countdown{
      display:inline-block;
      padding:10px 14px;
      border-radius:999px;
      background: rgba(0,0,0,.28);
      border:1px solid rgba(255,255,255,.10);
      color:var(--muted);
      font-size:13px;
      margin: 6px 0 16px;
    }

    .pinDots{
      display:flex;
      justify-content:center;
      gap:10px;
      margin: 8px 0 18px;
    }
    .pinDot{
      width:12px; height:12px; border-radius:50%;
      border:1px solid rgba(255,255,255,.30);
      background: rgba(255,255,255,.06);
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
    }
    .pinDot.filled{
      background: rgba(255,255,255,.88);
      border-color: rgba(255,255,255,.88);
      transform: scale(1.05);
    }

    .keypad{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:12px;
      margin-top: 8px;
    }
    .key{
      aspect-ratio: 1 / 1;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.08);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.12);
      color:var(--text);
      font-size:22px;
      font-weight:650;
      cursor:pointer;
      user-select:none;
      display:grid;
      place-items:center;
      transition: transform .08s ease, background .12s ease, border-color .12s ease;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .key:active{
      transform: scale(.98);
      background: rgba(255,255,255,.14);
      border-color: rgba(255,255,255,.18);
    }
    .rowBottom{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:12px;
      margin-top:12px;
    }
    .key.small{
      font-size:16px;
      font-weight:600;
      color:var(--muted);
    }

    .msg{
      margin-top:12px;
      min-height:20px;
      font-size:13px;
      color:var(--muted);
    }
    .msg.bad{ color: var(--bad); }
    .msg.good{ color: var(--good); }
