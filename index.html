<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Happy New Year âœ¨</title>

<style>
:root{
  --bg:#070711;
  --text:#f3f4ff;
  --muted:#b9b9d6;
  --accent:#ff8fc8;
  --good:#41f5c0;
  --bad:#ff4d6d;
  --shadow:0 20px 80px rgba(0,0,0,.6);
}

*{box-sizing:border-box;}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:
    radial-gradient(1200px 600px at 20% 0%, rgba(124,92,255,.25), transparent 60%),
    radial-gradient(1000px 500px at 90% 20%, rgba(0,255,198,.12), transparent 60%),
    radial-gradient(900px 600px at 40% 120%, rgba(255,143,200,.18), transparent 55%),
    var(--bg);
  color:var(--text);
  min-height:100vh;
}

/* ===== FULLSCREEN OVERLAY ===== */
.overlay{
  position:fixed;
  inset:0;
  z-index:9999;
  display:grid;
  place-items:center;
  padding:
    calc(20px + env(safe-area-inset-top))
    calc(20px + env(safe-area-inset-right))
    calc(20px + env(safe-area-inset-bottom))
    calc(20px + env(safe-area-inset-left));
  background:
    radial-gradient(1200px 600px at 20% 0%, rgba(124,92,255,.35), transparent 60%),
    radial-gradient(1000px 500px at 90% 20%, rgba(0,255,198,.18), transparent 60%),
    radial-gradient(900px 600px at 40% 120%, rgba(255,143,200,.25), transparent 55%),
    rgba(7,7,17,.9);
  backdrop-filter:blur(6px);
}

.panel{
  width:min(520px,95vw);
  text-align:center;
  background:rgba(0,0,0,.28);
  border:1px solid rgba(255,255,255,.14);
  border-radius:26px;
  padding:22px 18px 20px;
  box-shadow:var(--shadow);
}

.kicker{
  font-size:13px;
  letter-spacing:.14em;
  text-transform:uppercase;
  color:rgba(255,255,255,.75);
  margin-bottom:10px;
}

.countdownBig{
  font-size:clamp(38px,10vw,58px);
  font-weight:800;
  letter-spacing:-.02em;
}

.countdownSmall{
  font-size:13px;
  color:var(--muted);
  margin-bottom:16px;
}

.pinRow{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-bottom:14px;
}
.pinBox{
  width:44px;
  height:52px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.18);
  background:rgba(255,255,255,.08);
}
.pinBox.filled::after{
  content:"â€¢";
  display:grid;
  place-items:center;
  font-size:28px;
  height:100%;
}

.keypad{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}
.key{
  height:54px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,.14);
  background:linear-gradient(180deg,rgba(255,255,255,.14),rgba(255,255,255,.06));
  color:white;
  font-size:18px;
  font-weight:700;
  cursor:pointer;
  -webkit-tap-highlight-color:transparent;
}
.key.alt{
  font-size:13px;
  font-weight:700;
  color:rgba(255,255,255,.75);
}

.msg{
  margin-top:12px;
  min-height:18px;
  font-size:13px;
}
.msg.bad{color:var(--bad);}
.msg.good{color:var(--good);}

.shake{animation:shake .35s;}
@keyframes shake{
  0%,100%{transform:translateX(0)}
  25%{transform:translateX(-8px)}
  50%{transform:translateX(8px)}
  75%{transform:translateX(-6px)}
}

/* ===== MAIN CONTENT ===== */
.frame{
  max-width:980px;
  margin:0 auto;
  padding:28px 18px 44px;
}
.locked .frame{
  filter:blur(10px);
  opacity:.6;
  pointer-events:none;
}

h1{
  font-size:clamp(34px,6vw,58px);
  margin-bottom:10px;
}
.sub{
  color:var(--muted);
  max-width:70ch;
}
.grid{
  display:grid;
  grid-template-columns:1.1fr .9fr;
  gap:18px;
}
@media(max-width:850px){
  .grid{grid-template-columns:1fr}
}
.card{
  background:rgba(10,10,20,.55);
  border-radius:18px;
  padding:16px;
}
video{
  width:100%;
  border-radius:14px;
  background:black;
}
.footer{
  margin-top:18px;
  font-size:12px;
  color:var(--muted);
  text-align:center;
}
</style>
</head>

<body class="locked">

<!-- FULLSCREEN LOCK -->
<section class="overlay" id="overlay">
  <div class="panel" id="panel">
    <div class="kicker">Countdown to New Year (Arj) </div>
    <div class="countdownBig" id="countdown">00:00:00</div>
    <div class="countdownSmall" id="countdownText">Unlocks at midnight on New Years</div>

    <div class="pinRow">
      <div class="pinBox" id="b1"></div>
      <div class="pinBox" id="b2"></div>
      <div class="pinBox" id="b3"></div>
      <div class="pinBox" id="b4"></div>
      <div class="pinBox" id="b5"></div>
      <div class="pinBox" id="b6"></div>
    </div>

    <div class="keypad">
      <button class="key" data-n="1">1</button>
      <button class="key" data-n="2">2</button>
      <button class="key" data-n="3">3</button>
      <button class="key" data-n="4">4</button>
      <button class="key" data-n="5">5</button>
      <button class="key" data-n="6">6</button>
      <button class="key" data-n="7">7</button>
      <button class="key" data-n="8">8</button>
      <button class="key" data-n="9">9</button>
      <button class="key alt" id="clear">Clear</button>
      <button class="key" data-n="0">0</button>
      <button class="key alt" id="del">Delete</button>
    </div>

    <div class="msg" id="msg"></div>
  </div>
</section>

<!-- CONTENT -->
<main class="frame">
  <h1>Happy New Year ðŸŽ†</h1>
  <p class="sub">Replace this with your message.</p>

  <div class="grid">
    <div class="card">
      <video controls playsinline>
        <source src="montage.mp4" type="video/mp4">
      </video>
    </div>
    <div class="card">
      Replace this with your longer paragraph ðŸ’—
    </div>
  </div>

  <div class="footer">Made with love âœ¨</div>
</main>

<script>
const CORRECT_PIN = "123456";
const UNLOCK_YEAR = 2026;
const UNLOCK_AT = new Date(UNLOCK_YEAR,0,1,0,0,0,0);

let pin="", correct=false;

const boxes=[...Array(6)].map((_,i)=>document.getElementById("b"+(i+1)));
const msg=document.getElementById("msg");
const panel=document.getElementById("panel");

function update(){
  boxes.forEach((b,i)=>b.classList.toggle("filled",i<pin.length));
}
function reset(shake){
  pin=""; update();
  if(shake){panel.classList.add("shake");setTimeout(()=>panel.classList.remove("shake"),350);}
}
function unlock(){
  document.body.classList.remove("locked");
  document.getElementById("overlay").style.display="none";
}

document.querySelectorAll(".key[data-n]").forEach(b=>{
  b.onclick=()=>{
    if(pin.length>=6)return;
    pin+=b.dataset.n; update();
    if(pin.length===6) check();
  }
});
del.onclick=()=>{pin=pin.slice(0,-1);update();};
clear.onclick=()=>{reset(false);msg.textContent="";};

function check(){
  if(pin!==CORRECT_PIN){
    msg.textContent="Wrong code- Hint: you can find it on Snapchat"; msg.className="msg bad";
    correct=false; reset(true); return;
  }
  correct=true;
  if(Date.now()<UNLOCK_AT){
    msg.textContent="Correct code â€” will open after midnight on New Years";
    msg.className="msg good";
    reset(false); return;
  }
  unlock();
}

function tick(){
  const d=UNLOCK_AT-Date.now();
  if(d<=0){
    countdown.textContent="00:00:00";
    countdownText.textContent="Itâ€™s midnight ðŸŽ‰";
    if(correct) unlock();
  }else{
    const t=Math.ceil(d/1000);
    countdown.textContent=
      String(Math.floor(t/3600)).padStart(2,"0")+":"+
      String(Math.floor(t%3600/60)).padStart(2,"0")+":"+
      String(t%60).padStart(2,"0");
  }
}
tick(); setInterval(tick,250);
</script>
</body>
</html>
